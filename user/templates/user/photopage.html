<!DOCTYPE html>
{% extends 'user/userhome.html' %}
{% load crispy_forms_tags %}
    {% block body_block %}


{% for form in getphoto.getpost %}

<div class="col">
      <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 fw-normal">{{ form.carname }}</h4>
      </div>

      <div class="card-body">

 <div class="card mb-4 shadow-sm">
        <img  id="myImg" src="{{form.Front_Side_Image.url}}" width="100%" height="225" class="card-img-top" alt="...">
        <label class="">{{form.status}}</label>
 </div>


      <h1 class="card-title pricing-card-title"><img src="static/img/rupee-indian.png" width="10%" height="20"> <small class="text-muted">{{form.price}}</small></h1>
      <ul class="list-unstyled mt-3 mb-4">
        <li>KM :{{form.km}}</li>
        <li>Insurance :{{form.insurance}}</li>
      </ul>
      <button type="button" class="w-100 btn btn-lg btn-outline-primary">View Details</button>
      </div>
      </div>

      </div>
  {% endfor %}

{% endblock %}
